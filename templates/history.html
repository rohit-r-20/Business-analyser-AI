<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload History | BizAnalyzer AI</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        :root {
            --sidebar-width: 260px;
            --primary-bg: #f4f7fe;
            --sidebar-bg: #ffffff;
            --accent: #4318ff;
            --header-text: #1b2559;
            --body-text: #a3aed0;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--primary-bg);
            color: var(--body-text);
            margin: 0;
            overflow-x: hidden;
        }

        /* Sidebar Styling (Duplicate from dashboard for consistency) */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--sidebar-bg);
            border-right: 1px solid #f2f4f7;
            z-index: 1000;
            padding: 2rem 1.5rem;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 3rem;
        }

        .brand-logo {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .brand-name {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--header-text);
            letter-spacing: -1px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--body-text);
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: var(--primary-bg);
            color: var(--header-text);
        }

        .nav-link.active {
            background: rgba(67, 24, 255, 0.1);
            color: var(--accent);
        }

        .main-container {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .page-title {
            color: var(--header-text);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .history-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .table {
            color: var(--header-text);
            vertical-align: middle;
        }

        .table thead th {
            border-top: none;
            color: var(--body-text);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            padding-bottom: 1.5rem;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: #f4f7fe;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .btn-view {
            background: var(--accent);
            color: white;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            border: none;
            transition: 0.2s;
        }

        .btn-view:hover {
            opacity: 0.9;
            color: white;
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-logo"><i class="fas fa-bolt"></i></div>
            <span class="brand-name">BizAnalyzer AI</span>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/" class="nav-link">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Upload Data</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/history" class="nav-link active">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-file-invoice"></i>
                    <span>Reports</span>
                </a>
            </li>
        </ul>
    </aside>

    <main class="main-container">
        <h1 class="page-title">Upload History</h1>

        <div class="history-card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Upload Date</th>
                            <th class="text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in history %}
                        <tr>
                            <td>
                                <div class="d-flex align-items-center gap-3">
                                    <div class="file-icon">
                                        <i class="fas fa-file-csv"></i>
                                    </div>
                                    <span class="fw-bold">{{ item.file_name }}</span>
                                </div>
                            </td>
                            <td>{{ item.upload_time }}</td>
                            <td class="text-end">
                                <button class="btn-view">View Analysis</button>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="text-center py-5">
                                <p class="mb-0">No upload history found.</p>
                                <a href="/" class="text-accent fw-bold text-decoration-none small">Upload your first
                                    file</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>

</html>
