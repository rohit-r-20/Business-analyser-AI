<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BizAnalyzer AI</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 3.5rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      z-index: 10;
    }

    .form-control {
      background: rgba(244, 247, 254, 0.5);
      border: 1px solid #e0e5f2;
      border-radius: 15px;
      padding: 0.8rem 1.2rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: white;
      border-color: var(--primary);
      box-shadow: 0 10px 20px rgba(67, 24, 255, 0.05);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 2rem 0;
      color: var(--slate-500);
      font-weight: 500;
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e0e5f2;
    }

    .divider:not(:empty)::before {
      margin-right: 1.5rem;
    }

    .divider:not(:empty)::after {
      margin-left: 1.5rem;
    }

    .btn-google {
      background: white;
      color: var(--slate-700);
      border: 1px solid #e0e5f2;
      border-radius: 15px;
      padding: 0.75rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-google:hover {
      background: var(--slate-50);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }

    .google-icon {
      width: 22px;
    }
  </style>
</head>

<body>
  <div class="mesh-gradient"></div>
  <div class="blob" style="top: -10%; left: -10%;"></div>
  <div class="blob" style="bottom: -10%; right: -10%; background: var(--secondary);"></div>

  <div class="login-container">
    <div class="login-card animate-fade-up">
      <div class="sidebar-logo mb-4">
        <i class="fas fa-bolt text-white"></i>
      </div>

      <h2 class="fw-extrabold mb-1" style="color: var(--slate-800); letter-spacing: -0.5px;">Welcome Back</h2>
      <p class="text-muted mb-4 fw-medium">Unlock your business potential with AI insights.</p>

      <form method="post">
        <div class="mb-3">
          <label class="form-label fw-bold small text-uppercase" style="color: var(--slate-500);">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mb-4">
          <div class="d-flex justify-content-between">
            <label class="form-label fw-bold small text-uppercase" style="color: var(--slate-500);">Password</label>
            <a href="#" class="small fw-bold text-decoration-none" style="color: var(--primary);">Forgot?</a>
          </div>
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-3 mb-2">Sign In</button>
      </form>

      <div class="divider text-uppercase">or login with</div>

      <a href="{{ url_for('login_google') }}" class="btn-google w-100">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google" class="google-icon">
        Google Account
      </a>

      <div class="mt-5 text-center">
        <span class="text-muted fw-medium">New here?</span>
        <a href="/register" class="fw-bold text-decoration-none ms-1" style="color: var(--primary);">Create an
          account</a>
      </div>
    </div>
  </div>
</body>

</html>
