<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Assistant | BizAnalyzer AI</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        :root {
            --sidebar-width: 260px;
            --primary-bg: #f4f7fe;
            --sidebar-bg: #ffffff;
            --accent: #4318ff;
            --header-text: #1b2559;
            --body-text: #a3aed0;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--primary-bg);
            color: var(--body-text);
            margin: 0;
            height: 100vh;
            display: flex;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--sidebar-bg);
            border-right: 1px solid #f2f4f7;
            z-index: 1000;
            padding: 2rem 1.5rem;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 3rem;
        }

        .brand-logo {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .brand-name {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--header-text);
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--body-text);
            border-radius: 12px;
            font-weight: 600;
            transition: 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(67, 24, 255, 0.05);
            color: var(--accent);
        }

        /* Chat UI Container */
        .chat-main {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            padding: 2rem;
            height: 100vh;
        }

        .chat-header {
            margin-bottom: 2rem;
        }

        .chat-container {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #chat-history {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .bot-message {
            align-self: flex-start;
            background: #f4f7fe;
            color: var(--header-text);
            border-bottom-left-radius: 4px;
        }

        .user-message {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .chat-input-area {
            padding: 1.5rem 2rem;
            border-top: 1px solid #f2f4f7;
            display: flex;
            gap: 1rem;
        }

        .chat-input-wrapper {
            flex-grow: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            border: 1px solid #e0e5f2;
            border-radius: 14px;
            padding: 0.8rem 1.2rem;
            outline: none;
            transition: 0.2s;
        }

        .chat-input:focus {
            border-color: var(--accent);
        }

        .btn-send {
            background: var(--accent);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .btn-send:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Scrollbar */
        #chat-history::-webkit-scrollbar {
            width: 6px;
        }

        #chat-history::-webkit-scrollbar-thumb {
            background: #e0e5f2;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-logo"><i class="fas fa-bolt"></i></div>
            <span class="brand-name">BizAnalyzer AI</span>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/" class="nav-link">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Upload Data</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/chat" class="nav-link active">
                    <i class="fas fa-comment-dots"></i>
                    <span>AI Assistant</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/history" class="nav-link">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-file-invoice"></i>
                    <span>Reports</span>
                </a>
            </li>
        </ul>
    </aside>

    <main class="chat-main">
        <div class="chat-header">
            <h1 class="page-title"
                style="color: var(--header-text); font-weight: 700; font-size: 2rem; margin-bottom: 5px;">Business AI
                Assistant</h1>
            <p class="text-muted small">Ask questions about your data analysis</p>
        </div>

        <div class="chat-container">
            <div id="chat-history">
                <div class="message bot-message shadow-sm">
                    Hello! I'm your AI Business Assistant. Ask me about your revenue, forecasts, or top products from
                    your latest analysis.
                </div>
            </div>

            <div class="chat-input-area">
                <div class="chat-input-wrapper">
                    <input type="text" id="user-input" class="chat-input"
                        placeholder="Type your question here... (e.g. 'What is our revenue?')">
                </div>
                <button id="send-btn" class="btn-send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(text, isUser) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user-message' : 'bot-message'} shadow-sm`;
            msgDiv.textContent = text;
            chatHistory.appendChild(msgDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, true);
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                appendMessage(data.response, false);
            } catch (error) {
                appendMessage("Sorry, I encountered an error. Please try again.", false);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>

</body>

</html>
