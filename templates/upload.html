<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analyst | Upload</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap grid only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="container text-center">

        <div class="glass-card p-5 mx-auto animate-float" style="max-width: 500px;">
            <div class="mb-4">
                <i class="fas fa-cube fa-3x text-gradient"></i>
            </div>

            <h1 class="mb-2">Business Analyser AI</h1>
            <p class="text-muted mb-5">Upload your CSV or Excel files to unlock instant AI-powered insights and
                forecasts.</p>

            {% if error %}
            <div class="p-3 mb-4 rounded bg-danger bg-opacity-10 text-danger">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
            </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                <div class="mb-4 text-start">
                    <label class="d-block mb-2 text-sm font-weight-bold text-muted text-uppercase"
                        style="font-size: 0.75rem; letter-spacing: 1px;">Select Data File</label>
                    <input type="file" name="file" class="w-100 p-3 rounded border border-light bg-white bg-opacity-50"
                        style="backdrop-filter: blur(5px); outline: none;" required>
                </div>

                <button class="btn-primary-glow w-100">
                    <i class="fas fa-magic me-2"></i> Analyze Data
                </button>
            </form>

            <div class="mt-4 pt-4 border-top border-light">
                <p class="small text-muted mb-0">
                    <i class="fas fa-shield-alt me-1"></i> Secure & Private Processing
                </p>
            </div>
        </div>

    </div>

    <div class="fixed-bottom text-center p-3">
        <small class="text-muted fw-bold">HOSTED AT: <span class="text-primary">[ INSERT-YOUR-URL-HERE ]</span></small>
    </div>
</body>

</html>
