<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | AI Analyst</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body data-theme="light">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="glass-card p-5 animate-fade-in" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <i class="fas fa-rocket fa-3x text-gradient mb-3"></i>
                <h2>Get Started</h2>
                <p class="text-muted">Create your personal analytics dashboard</p>
            </div>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-warning py-2">{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}

            <form method="post">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">USERNAME</label>
                    <input type="text" name="username" class="form-control-glass w-100" placeholder="Choose a username"
                        required>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">PASSWORD</label>
                    <input type="password" name="password" class="form-control-glass w-100"
                        placeholder="Create a password" required>
                </div>

                <button class="btn btn-premium w-100 mb-3">
                    Register Now
                </button>
            </form>

            <div class="text-center">
                <span class="text-muted">Already have an account?</span> <a href="/login"
                    class="fw-bold text-decoration-none">Sign In</a>
            </div>
        </div>
    </div>

</body>

</html>
